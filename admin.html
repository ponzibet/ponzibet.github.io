<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PonziBet Admin Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/adminscript.js"></script>

</head>
<body>
    <div class="container" style="">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron" style="background-color:#4D4D4D">
                    <div class="row">
                        <h1>PonziBet Admin Page</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <div class="form-group">
                <label for="addressText">New contract address to bet on:</label>
                <input type="text" class="form-control" id="addressText" placeholder="New Address">
                <button class="btn btn-primary" id="changeAddressButton">CHANGE ADDRESS</button>
                <button class="btn btn-primary" id="withdrawFees">WITHDRAW FEES</button>
            </div>
        </div>
    </div>

</body>
